<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="sticky-top">
      <nav id="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="d-flex align-items-center gap-2">
              <img class="logo" src="../assets/camera-logo.png" alt="logo" />
              <span>PelisFriki</span>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="#" href="/blog/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#entradas">Entradas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registro</a>
              </li>
              <li class="nav-item">
                <button
                  id="logOut"
                  class="btn btn-outline-danger"
                  onclick="cerrarSesion()"
                >
                  Cerrar sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="container">
        <div class="row">
            <div class="contacto-texto col text-uppercase text-center mt-5">
                <br>
                <small>Contacta con nosotros</small>
            </div>
            <div class="contacto-texto col-12 text-center">
                <p>Estamos deseando leerte.</p>
            </div>
        </div>
        <form id="contact-form">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="row">
            <div class="container text-center">
                <p>Nuestro contacto</p>
                    <div class="col">
                        <div class="p-2">Correo: hi@rollingcode.com</div>
                      
                      </div>
                      <div class="col">
                        <div class="p-2">Telefono: 381-5783030</div>
                      </div>
                      <div class="col">
                        <div class="p-2">Direccion: Gral. Paz 576 Piso 9 of 2 - San Miguel de Tucumán"
                      </div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
